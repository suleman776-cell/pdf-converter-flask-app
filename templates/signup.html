{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}
  <h2 class="mb-4 text-center">Create a New Account</h2>
  <form action="{{ url_for('signup') }}" method="POST" onsubmit="return validateSignupForm()">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" name="username" id="username" class="form-control" required autofocus />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" name="email" id="email" class="form-control" required />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" name="password" id="password" class="form-control" required />
    </div>
    <div class="mb-3">
      <label for="confirm_password" class="form-label">Confirm Password</label>
      <input type="password" name="confirm_password" id="confirm_password" class="form-control" required />
    </div>
    <button type="submit" class="btn btn-primary w-100">Sign Up</button>
  </form>
  <p class="mt-3 text-center">Already have an account? <a href="{{ url_for('login') }}">Log In here</a></p>
{% endblock %}
