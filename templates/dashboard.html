{% extends "layout.html" %}
{% block content %}
<div class="container container-wide">
    <h2>Dashboard</h2>
    <p>Welcome, {{ username }}! Upload a PDF file to convert it.</p>
    <form method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="file" class="btn btn-secondary" id="file-upload-label">Choose PDF File</label>
            <input type="file" name="file" id="file" accept=".pdf" required>
            <div id="filename-display" class="mt-3"></div>
        </div>
        <div class="form-group">
            <label for="conversion_type">Select Conversion Type</label>
            <select name="conversion_type" id="conversion_type" class="form-group" required>
                <option value="pdf_to_word">PDF to Word (.docx)</option>
                <option value="pdf_to_jpg">PDF to Images (.zip of .jpgs)</option>
                <option value="pdf_to_ipynb">PDF to Jupyter Notebook (.ipynb)</option>
            </select>
        </div>
        <button type="submit" class="btn">Convert and Download</button>
    </form>
</div>
{% endblock %}
