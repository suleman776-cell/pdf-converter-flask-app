{% extends "layout.html" %}
{% block content %}
<div class="container">
    <h2>Send OTP</h2>
    <p>Enter your email address to receive a one-time password for verification.</p>
    <form method="post">
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
        </div>
        <button type="submit" class="btn">Send OTP</button>
    </form>
</div>
{% endblock %}
