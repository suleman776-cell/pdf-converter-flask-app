{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
  <h2 class="mb-4 text-center">Log In to Your Account</h2>
  <form action="{{ url_for('login') }}" method="POST" onsubmit="return validateLoginForm()">
    <div class="mb-3">
      <label for="email_or_username" class="form-label">Email or Username</label>
      <input type="text" name="email_or_username" id="email_or_username" class="form-control" required autofocus />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" name="password" id="password" class="form-control" required />
    </div>
    <button type="submit" class="btn btn-primary w-100">Log In</button>
  </form>
  <p class="mt-3 text-center"><a href="{{ url_for('reset_request') }}">Forgot your password?</a></p>
  <p class="mt-1 text-center">Don't have an account? <a href="{{ url_for('signup') }}">Sign Up here</a></p>
{% endblock %}
