{% extends "layout.html" %}
{% block content %}
<div class="container">
    <h2>Verify OTP</h2>
    <p>An OTP has been sent to your email. Please enter it below.</p>
    <form method="post">
        <div class="form-group">
            <label for="otp">OTP Code</label>
            <input type="text" id="otp" name="otp" required>
        </div>
        <button type="submit" class="btn">Verify</button>
    </form>
</div>
{% endblock %}
